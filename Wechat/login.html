<body>
<div class="head" id="myhead">
    <div class="inner wrp">
        <h1 style="padding-top: 10px;width: 250px;float: left">
            <a href="/" title="微信公众平台"></a>
        </h1>
        <div class="account" style="float: right;padding-top: 10px;">
            <div class="account_meta">
                第一次使用公众平台？
                <a href="#" >立即注册</a>
                <i class="account_line">|</i>
                <a href="http://kf.qq.com/faq/120911VrYVrA1509086vyumm.html" >使用帮助</a>
            </div>
        </div>
    </div>
    <div class="mybanner">
       <form class="myinner">
          <div class="login_form">
             <h3>登录</h3>
              <div class="field">
                  <div class="ui left icon input">
                      <i class="user icon"></i>
                      <input type="text" name="email" placeholder="请输入您的邮箱" style="border-bottom: none;">
                  </div>
              </div>
              <div class="field">
                  <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" name="password" placeholder="请输入您的密码">
                  </div>
              </div>
              <div class="field" style="margin-top: 10px">
                  <div class="ui checkbox">
                      <input type="checkbox" tabindex="0" class="hidden">
                      <label>记住账号</label>
                  </div>
                  <a class="right floated" href="#" style="float: right">忘记密码？</a>
              </div>
              <button class="ui button" type="submit" style="margin-top: 20px;margin-bottom: 10px;width: 90px;background-color: #44b549;color: white;font-family: 'Helvetica Neue','Hiragino Sans GB','Microsoft YaHei','\9ED1\4F53',Arial,sans-serif">登录</button>
          </div>
       </form>
    </div>

</div>
